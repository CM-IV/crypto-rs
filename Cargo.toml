[package]
name = "crypto_rs"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
age = "0.9.2"
anyhow = "1.0.75"
dirs = "5.0.1"
owo-colors = "3.5.0"
rand = "0.8.5"
clap = { version = "4.4.2", features = ["derive"] }
camino = "1.1.6"
hmac-sha512 = "1.1.5"
comfy-table = "7.0.1"


# optimize for size
[profile.release]
strip = true
lto = true
opt-level = "z"
debug = 0
overflow-checks = false
panic = "abort"
codegen-units = 1
